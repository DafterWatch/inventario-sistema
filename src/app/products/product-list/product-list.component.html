<div class="container">
  <div class="d-flex justify-content-between mb-4">
    <h2>Productos</h2>
    <div class="btn-group">
      <button class="btn btn-primary" (click)="setListView()">List view</button>
      <button class="btn btn-primary" (click)="setGridView()">Grid view</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row" *ngIf="products && products.length && gridView">
        <div *ngFor="let product of products" class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <img
              class="card-img-top"
              src="{{ product.imageUrl }}"
              alt="{{ product.name }}"
            />
            <div class="card-body">
              <div class="d-flex w-100 justify-content-between">
                <h4 class="mb-1">{{ product.name }}</h4>
                <h4>{{ product.price }}</h4>
              </div>
              <p class="card-text">{{ product.description }}</p>
            </div>
            <div class="d-flex justify-content-center m-1">
              <button type="button" class="btn btn-primary m-1">Bot贸n 1</button>
              <button type="button" class="btn btn-secondary m-1">Bot贸n 2</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="products && products.length && !gridView">
        <div class="col-md-12">
          <div class="list-group">
            <div
              class="list-group-item d-flex align-items-center"
              *ngFor="let product of products"
            >
              <img
                [src]="product.imageUrl"
                alt="Imagen de {{ product.name }}"
                class="img-thumbnail m-2 img-responsive"
              />
              <div class="w-100">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{ product.name }}</h5>
                  <h5>{{ product.price }}</h5>
                </div>
                <p class="mb-1">{{ product.description }}</p>
              </div>

              <div class="d-flex justify-content-center m-1">
                <button type="button" class="btn btn-primary m-1">Bot贸n 1</button>
                <button type="button" class="btn btn-secondary m-1">Bot贸n 2</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="!products || !products.length">
        <div class="col-md-12">
          <p>No se encontraron productos.</p>
        </div>
      </div>
    </div>
  </div>
</div>
