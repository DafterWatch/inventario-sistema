      <!--Vista Tabla-->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre Cliente</th>
            <th scope="col">CI</th>
            <th scope="col">Deuda Pendiente</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of filteredClients">
            <td>{{ client.name }} {{ client.lastname }}</td>
            <td>{{ client.ci }}</td>
            <td *ngIf="!client.hasdebt">
              <span class="badge bg-success">Sin Deuda Pendiente</span>
            </td>
            <td *ngIf="client.hasdebt">
              <span class="badge bg-danger">Deuda Pendiente</span>
            </td>
            <td>
              <button
                type="button"
                class="btn btn-primary m-1"
                [routerLink]="['edit', client.id]"
              >
                Editar
              </button>
              <button
                type="button"
                class="btn btn-secondary m-1"
                (click)="onDelete(client.id)"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <!--Datos no encontrados-->
      <div *ngIf="showNoResults">
        No se encontraron resultados para "{{ searchTerm }}".
      </div>
      <div class="row" *ngIf="!clients || !clients.length">
        <div class="col-md-12">
          <p>No se encontraron productos.</p>
        </div>
      </div>
      <!--Datos no encontrados-->
